<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header id="header"  class="header">
    <img src="/images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <form class="trybewarts-login" action="" method="get">
      <input id="login-input-email" type="text" name="email" placeholder="Email">
      <input id="login-input-pass" type="text" name="password" placeholder="Senha">
      <button id="login-button" type="submit">Entrar</button>
    </form>
  </header>
  <script src="script.js"></script>
</body>
</html>
