<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header id="header"  class="header">
    <img src="/images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      <input id="login-input-email" type="text" name="email" placeholder=" Email">
      <input id="login-input-pass" type="text" name="password" placeholder=" Senha">
      <button id="login-button" type="submit">Entrar</button>
    </form>
  </header>
  <section id="form-title-container">
    <h1>Formulário de avaliação</h1>
  </section>
  <main>
    <form action="" id="evaluation-form">
      <section id="first-container">
        <section class="form-input-name-email-container">
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-email" placeholder="Email">
        </section>
        <section class="form-input-house-container">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
          <div id="house-select-container">
            <label for="house">Casa:</label>
            <select name="casa" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
          </div>
        </section>
      </section>
      <div id="line"></div>
      <div id="family-container">
        <label for="" id="label-family">Qual sua família?</label>
        <div>
          <input type="radio" name="family" value="Frontend">Frontend
        </div>
        <div>
          <input type="radio" name="family" value="Backend">Backend
        </div>
        <div>
          <input type="radio" name="family" value="FullStack">FullStack
        </div>
        </div>
        <div>
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <input type="checkbox" name="" id="" value="HoFs">HoFs
            <input type="checkbox" name="" id="" value="Jest">Jest
            <input type="checkbox" name="" id="" value="Promises">Promises
            <input type="checkbox" name="" id="" value="React">React
            <input type="checkbox" name="" id="" value="SQL">SQL
            <input type="checkbox" name="" id="" value="Python">Python
          </div>
        </div>
        <div> 
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" value="1" name="rate">1
          <input type="radio" value="2" name="rate">2
          <input type="radio" value="3" name="rate">3
          <input type="radio" value="4" name="rate">4
          <input type="radio" value="5" name="rate">5
          <input type="radio" value="6" name="rate">6
          <input type="radio" value="7" name="rate">7
          <input type="radio" value="8" name="rate">8
          <input type="radio" value="9" name="rate">9
          <input type="radio" value="10" name="rate">10
        </div>
        <div id="textarea-container">
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <textarea name="textearea" id="textarea" cols="50" rows="10" maxlength="500"></textarea>
          <p id="counter">500</p>
        </div>
        <div id="agreement-checkbox-container">
          <input type="checkbox" name="agreement-checkbox" id="agreement">
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        </div>
        <div id="submit-btn-container">
          <button type="submit" id="submit-btn" disabled="true">Enviar</button>
        </div>
    </form>
    <section id="image-container">
      <img id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg" alt="">
    </section>
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
