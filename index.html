<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header id="header"  class="header">
    <img src="/images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      <input id="login-input-email" type="text" name="email" placeholder=" Email">
      <input id="login-input-pass" type="text" name="password" placeholder=" Senha">
      <button id="login-button" type="submit">Entrar</button>
    </form>
  </header>
  <section id="form-title-container">
    <h1>Formulário de avaliação</h1>
  </section>
  <main>
    <form action="" id="evaluation-form">
      <section id="first-container">
        <section class="form-input-name-container">
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </section>
        <section class="form-input-house-container">
          <input type="text" id="input-email" placeholder="Email">
          <div id="house-select-container">
            <label for="house">Casa:</label>
            <select name="casa" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </section>
      </section>
      <div id="line"></div>
      <section id="second-container">
        <section id="family-container">
          <label for="" id="label-family">Qual sua família?</label>
          <div>
            <input type="radio" name="family" value="Frontend" class="family">Frontend
          </div>
          <div>
            <input type="radio" name="family" value="Backend" class="family">Backend
          </div>
          <div>
            <input type="radio" name="family" value="FullStack" class="family">FullStack
          </div>
        </section>
        <section id="checkbox-content">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <div class="checkbox-input-container">
              <input type="checkbox" name="" id="" value="HoFs" class="subject">HoFs
            </div>
            <div class="checkbox-input-container">
              <input type="checkbox" name="" id="" value="Jest" class="subject">Jest
            </div>
            <div class="checkbox-input-container">
              <input type="checkbox" name="" id="" value="Promises" class="subject">Promises
            </div>
            <div class="checkbox-input-container">
              <input type="checkbox" name="" id="" value="React" class="subject">React
            </div>
            <div class="checkbox-input-container">
              <input type="checkbox" name="" id="" value="SQL" class="subject">SQL
            </div>
            <div class="checkbox-input-container">
              <input type="checkbox" name="" id="" value="Python" class="subject">Python
            </div>
          </div>
        </section>
      </section>
      <div id="second-line"></div>
        <section id="evaluation-container">
          <div id="evaluation-label-div">
            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          </div>
          <div>
            <input type="radio" value="1" name="rate" class="rate">1
            <input type="radio" value="2" name="rate" class="rate">2
            <input type="radio" value="3" name="rate" class="rate">3
            <input type="radio" value="4" name="rate" class="rate">4
            <input type="radio" value="5" name="rate" class="rate">5
            <input type="radio" value="6" name="rate" class="rate">6
            <input type="radio" value="7" name="rate" class="rate">7
            <input type="radio" value="8" name="rate" class="rate">8
            <input type="radio" value="9" name="rate" class="rate">9
            <input type="radio" value="10" name="rate" class="rate">10
          </div>
        </section>
        <section id="textarea-container">
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <textarea name="textearea" id="textarea" cols="50" rows="10" maxlength="500"></textarea>
          <p id="counter">500</p>
        </section>
        <section id="agreement-checkbox-container">
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="agreement-checkbox" id="agreement">
        </section>
        <section id="submit-btn-container">
          <button type="submit" id="submit-btn" disabled="true">Enviar</button>
        </section>
    </form>
    <section id="image-container">
      <img id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg" alt="">
    </section>
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
